{% extends 'apps/main.html' %}
{% load static %}
{% block content %}

<br>

<div class="row">
    <div class="col-md-6" style="margin: 0px auto">
        <div class="card card-body">
            <form method="POST">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset%}
                {{ form }}
                <hr>
                {% endfor %}
                <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm btn-block">Cancel</a>
                <input type="submit" name="Confirm" value="Confirm" class="btn btn-outline-primary btn-sm btn-block">
            </form>
        </div>
    </div>
</div>

{% endblock %}
